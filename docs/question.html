<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="LoadQuestion();">

    <label for="txt">Question</label>

    <div id="question"></div>

    <div id="text">
        <form  action="javascript:loadAnswer()">
            <input id="txt" type="text">
            <input id="submitText" value="submit" type="submit" onclick="loadAnswer(document.getElementById('txt').value)">
        </form>
    </div>

    <div id="boolean">
        <button value="True" onclick="loadAnswer('true')">True</button>
        <button value="False" onclick="loadAnswer('false')">False</button>
    </div>

    <div id="integer">
        <form action="javascript:loadAnswer()">
            <input  id="int" type="number">
            <input id="submitInt" value="submit" type="submit" onclick="loadAnswer(document.getElementById('int').value)">
        </form>
    </div>

    <div id="decimal">
        <input type="number" onkeyup="textarea.value.match(/^\d+(\.\d+)?$/)">
        <input id="submitDecimal" value="submit" type="submit">
    </div>

    <div id="mcq">
        <button value="A" onclick="loadAnswer('A')">A</button>
        <button value="B" onclick="loadAnswer('B')">B</button>
        <button value="C" onclick="loadAnswer('C')">C</button>
        <button value="D" onclick="loadAnswer('D')">D</button>
    </div>

    <div id="errorMessages" class="errorMessage"></div>
    <div id="requireLocation"></div>
    <script src="th-api.js"></script>
</body>
</html>
